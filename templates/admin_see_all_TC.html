{% extends "layout.html" %}
{% block body %}

{% if not session.user %} 
{% for message in get_flashed_messages() %}
<div class="alert alert-info">
  <a href="/login" class="close" data-dismiss="alert">&times;</a>
  <strong>注意: </strong>{{message}}
</div>
{% endfor %}
{% endif %}


<div class="container" style="margin-top: 10px">
    <table id="view-table" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>教师号</th>
                <th>课程号</th>
            </tr>
        </thead>
        <tbody>
            <!-- | tID | cID |-->
            {% for record in feedback %}
            <tr>
                <td>{{ record[0] }}</td>  
                <td>{{ record[1] }}</td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
