<!-- Layout page-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SSMS学生成绩管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Loading Flat UI Pro -->
  <link href="{{ url_for('static', filename='css/flat-ui.css') }}" rel="stylesheet">
  <!-- bootstrap datatable -->
  <link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="static/js/jquery.js" type="text/javascript"></script>

  <script src="static/js/flat-ui.js"></script>


</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('home') }}">首页</a>
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>

            <li>
              <a href="{{ url_for('view') }}">所有信息</a>
            </li>

            <!-- 学生相关操作 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">学生操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{ url_for('add') }}">添加</a>
                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>

              <a href="#" class="dropdown-toggle" data-toggle="dropdown">教师操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>

                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>

            <!-- 管理员相关操作 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">管理员操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{ url_for('add') }}">添加</a>
                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>


          </ul>
          <div class="navbar-form navbar-left">
              <a type="submit" href="{{ url_for('signup') }}" class="btn btn-block btn-lg btn-primary" name="opt" value="SIGNUP">注册</a>
          </div>
          <div class="navbar-form navbar-right">
              {% if not session.logged_in %}  
              <a type="submit" href="{{ url_for('login') }}" class="btn btn-block btn-lg btn-primary" name="opt" value="LOGIN">登入</a>
              {% else %}
              <a type="submit" href="{{ url_for('logout') }}" class="btn btn-default" name="opt" value="LOGOUT">登出</a>
              {% endif %}         
          </div>
          <!-- <form class="navbar-form navbar-right"> -->  

          <!-- </form> -->
        </div>
        
      </div>
    </nav>

    {% block body %}
