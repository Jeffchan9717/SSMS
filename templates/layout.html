<!-- Layout page-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SSMS学生成绩管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Loading Flat UI Pro -->
  <link href="{{ url_for('static', filename='css/flat-ui.css') }}" rel="stylesheet">
  <!-- bootstrap datatable -->
  <link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="static/js/jquery.js" type="text/javascript"></script>
  <script src="static/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap 4 requires Popper.js -->
  <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="static/js/flat-ui.js"></script>


</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('home') }}">首页</a>
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <ul class="nav navbar-nav mr-auto">
            <li>
              <a href="{{ url_for('view') }}">所有信息</a>
            </li>
            {% if session.identity == 'student' %}
            <li>
              <a href="{{ url_for('student_choose_course') }}">选课</a>
            </li>

            <li>
                <a href="{{ url_for('student_see_course') }}">我的课程信息</a>
            </li>

            <li>
                <a href="{{ url_for('student_see_termscore') }}">各学期成绩</a>
            </li>
            {% elif session.identity == 'teacher'  %}
              <li>
                <a href="{{ url_for('teacher_choose_course') }}">选课</a>
              </li>
            {% elif session.identity == 'admin'  %}

            {% endif %}
          </ul>


          {% if not session.user %}
          <div class="navbar-form navbar-left">
              <a type="submit" href="{{ url_for('signup') }}" class="btn btn-block btn-lg btn-primary" name="opt" value="SIGNUP">注册</a>
          </div>
          <div class="navbar-form navbar-right">
            <a type="submit" href="{{ url_for('login') }}" class="btn btn-block btn-lg btn-primary" name="opt" value="LOGIN">登入</a>                  
          </div>
          {% else %}
          <div class="navbar-form navbar-right">
            <a type="submit" href="{{ url_for('logout') }}" class="btn btn-default" name="opt" value="LOGOUT">登出</a>
          </div>  
          {% endif %}     
          <!-- <form class="navbar-form navbar-right"> -->  

          <!-- </form> -->
        </div>
        
      </div>
    </nav>

    {% block body %}
    {% endblock %}
  </div>
</body>
</html>
