<!-- Layout page-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SSMS学生成绩管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Loading Flat UI Pro -->
  <link href="{{ url_for('static', filename='css/flat-ui.css') }}" rel="stylesheet">

  <!-- Loading auth form -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('home') }}">首页</a>
        </div>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <ul class="nav navbar-nav mr-auto">
            <li>
              <a href="{{ url_for('view') }}">所有信息</a>
            </li>

            <!-- 学生相关操作 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">学生操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{ url_for('add') }}">添加</a>
                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>

            <!-- 教师相关操作 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">教师操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{ url_for('add') }}">添加</a>
                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>

            <!-- 管理员相关操作 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">管理员操作</a>
              <span class="dropdown-arrow"></span>
              <ul class="dropdown-menu">
                <li>
                  <a href="{{ url_for('add') }}">添加</a>
                </li>
                <li>
                  <a href="{{ url_for('delete') }}">删除</a>
                </li>
                <li>
                  <a href="{{ url_for('update') }}">修改</a>
                </li>
                <li>
                  <a href="{{ url_for('search') }}">查询</a>
                </li>
              </ul>
            </li>


          </ul>
          <form class="navbar-form navbar-right" role="search">
            {% if not session.logged_in %}
            
            <a type="submit" href="{{ url_for('login') }}" class="btn btn-block btn-lg btn-primary" name="opt" value="LOGIN">登入</a>
            <!-- <button type="submit" class="btn btn-default" name="opt" value="LOGIN">登入</button> -->
            {% else %}
            <a type="submit" href="{{ url_for('logout') }}" class="btn btn-default" name="opt" value="LOGOUT">登出</a>
            <!-- <button type="submit" class="btn btn-default" name="opt" value="LOGOUT">登出</button> -->
            {% endif %}
          </form>
        </div>
      </div>
    </nav>

    {% block body %}{% endblock %}
  </div>
</body>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!-- Bootstrap 4 requires Popper.js -->
<script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>

<script src="http://vjs.zencdn.net/6.6.3/video.js"></script>

<script src="static/js/flat-ui.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</html>
