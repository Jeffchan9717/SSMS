{% extends "layout.html" %}
{% block body %}

{% if not session.user %} 
{% for message in get_flashed_messages() %}
<div class="alert alert-info">
  <a href="/login" class="close" data-dismiss="alert">&times;</a>
  <strong>注意: </strong>{{message}}
</div>
{% endfor %}
{% endif %}

{% if session.identity and session.identity == 'teacher' %}

<form action="{{ url_for('teacher_update_scScore') }}" method=post class="form-horizontal" operation="">
        <input type="text" class="form-control" value="" placeholder="请输入要录入的学生号" id="sid" name="sid" /> 
        <input type="text" class="form-control" value="" placeholder="请输入要录入的课程号" id="cid" name="cid" /> 
        <input type="text" class="form-control" value="" placeholder="请输入要录入的对应成绩" id="scScore" name="scScore" /> 


        <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">提交</button>
    </form>
{% else %}

<h2>未授权操作!</h2>

{% endif %}

{% endblock %}
