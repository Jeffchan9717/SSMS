{% extends "layout.html" %}
{% block body %}

{% if not session.logged_in %} 
{% for message in get_flashed_messages() %}
<br>
<div class="alert alert-info">
  <a href="/login" class="close" data-dismiss="alert">&times;</a>
  <br>
  <strong>注意!</strong>{{message}}
</div>
{% endfor %}
{% endif %}





{% endblock %}
