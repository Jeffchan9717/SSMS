{% extends "layout.html" %}
{% block body %}

{% if not session.user %} 
{% for message in get_flashed_messages() %}
<div class="alert alert-info">
  <a href="/login" class="close" data-dismiss="alert">&times;</a>
  <strong>注意: </strong>{{message}}
</div>
{% endfor %}
{% endif %}


<div class="container" style="margin-top: 10px">
        <table id="view-table" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>学生号</th>
                    <th>课程号</th>
                    <th>期末成绩</th>
                    <th>学分</th>
                </tr>
            </thead>
            <tbody>
                {% for record in feedback %}
                <tr>
                    <td>{{ record[0] }}</td>  <!-- sID -->  
                    <td>{{ record[1] }}</td>  <!-- cID -->  
                    <td>{{ record[2] }}</td>  <!-- scScore -->  
                    <td>{{ record[3] }}</td>  <!-- cCredit -->  
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>

{% endblock %}
