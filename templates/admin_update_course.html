{% extends "layout.html" %}
{% block body %}

{% if not session.user %} 
{% for message in get_flashed_messages() %}
<div class="alert alert-info">
  <a href="/login" class="close" data-dismiss="alert">&times;</a>
  <strong>注意: </strong>{{message}}
</div>
{% endfor %}
{% endif %}

{% if session.identity and session.identity == 'admin' %}


<form action="{{ url_for('admin_update_course') }}" method=post class="form-horizontal" operation="">
  <input type="text" class="form-control" value="" placeholder="请输入更新的课程id" id="course_id" name="course_id" /> 
  <input type="text" class="form-control" value="" placeholder="请输入更新的课程名称" id="course_name" name="course_name" /> 
  <input type="text" class="form-control" value="" placeholder="请输入更新的课程学分" id="course_credit" name="course_credit" /> 
  <input type="text" class="form-control" value="" placeholder="请输入更新的课程学期号" id="course_term" name="course_term" /> 
  
  <br>
  <button type="submit" class="btn btn-primary btn-lg btn-block" href="#">提交</button>
</form>

{% else %}

<h2>未授权操作!</h2>

{% endif %}

{% endblock %}
